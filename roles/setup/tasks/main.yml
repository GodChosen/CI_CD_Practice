---
- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Remove unwanted dependences"
  become: yes
  apt:
    autoremove: yes

- name: "Install needed dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# - name: "install pm2"
#   become: yes
#   npm:
#     name: pm2
#     global: yes
#     production: yes
#     state: present

- name: "install and upgrade pm2"
  become: yes
  npm:
    name: "{{ item }}"
    global: yes
  #  state: present
  # when: ((['init', 'processes', 'upgrade'] | intersect(flags)) | length > 0)
  with_items:
    - pm2

- name: "Create directory"
  file:
    path: ~/web
    state: directory

- name: "Copy index test page"
  template:
    src: "files/index.js"
    dest: "~/web/index.js" 

- name: "Executing node"
  shell: |
    pm2 start ~/web/index.js -f