- name: "add apt key for nodesource"
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_0.10 {{ ansible_distribution_release }} main"
    update_cache: yes

- name: install nodejs
  apt: name=nodejs

- name: install npm
  shell: npm i
  args:
    chdir: /home/ubuntu

- name: update npm global packages
  npm:
    name: '{{ item }}'
    global: yes
    state: latest
  with_items: '{{ npm }}'

- name: install pm2
  npm:
    name: pm2
    global: yes 
  
- name: "Create directory"
  file:
    path: ~/web
    state: directory

- name: "Copy index test page"
  template:
    src: "files/index.js"
    dest: "~/web/index.js" 

- name: "Executing node"
  shell: |
    pm2 start ~/web/index.js -f