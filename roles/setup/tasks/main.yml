---
- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Remove unwanted dependences"
  become: yes
  apt:
    autoremove: yes

# - name: "Install needed dependencies"
